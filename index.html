</script>

<script>
myApp = angular.module('myApp', ['ngRoute','firebase', 'wu.masonry', 'ngLoading', 'btford.markdown'])
.config(function($sceDelegateProvider) {
    $sceDelegateProvider.resourceUrlWhitelist([ 'self', '**' ]);
})
.config(function(loadingProvider) {
})
.value('firebaseURL', 'https://incandescent-torch-8162.firebaseio.com/')
.service('fbRef', function(firebaseURL) {
  return new Firebase(firebaseURL)
})
.service('Categories', function() {
  return [
            { id: 0, name: '' },
            { id: 1, name: 'Musica' },
            { id: 2, name: 'Cine' },
            { id: 3, name: 'Publicidad' }
        ];
})
.factory('Auth', ['$firebaseAuth', function($firebaseAuth) {
    var ref = new Firebase("https://incandescent-torch-8162.firebaseio.com/");
    return $firebaseAuth(ref);
}])
.factory('Person', function(firebaseURL, $firebase){
    return $firebase(new Firebase(firebaseURL)).$asArray();
})
.filter('reverse', function() {
    function toArray(list) {
        var k, out = [];
        if( list ) {
            if( angular.isArray(list) ) {
                out = list;
            }
            else if( typeof(list) === 'object' ) {
                for (k in list) {
                    if (list.hasOwnProperty(k)) { out.push(list[k]); }
                }
            }
        }
        return out;
    }
    return function(items) {
        return toArray(items).slice().reverse();
    };
})
.controller('Add', ['$scope', 'Person', '$location', 'Categories',
    function($scope, Person, $location, Categories) {
    
        $scope.categories = Categories;
        
        $scope.editing = false;
        $scope.person = Person;

        console.log( $scope.person );
        
        $scope.save = function() {
            var save = Person.$add( $scope.video );

            if (save){
                $location.path('/admin');
            } 
        }
  
    }
])
.controller('Edit', [ '$scope', '$location', '$routeParams', '$firebase', 'firebaseURL', 'Categories',
    function ($scope, $location, $routeParams, $firebase, firebaseURL, Categories) {
        $scope.editing = true;
        $scope.categories = Categories;
        console.log( $routeParams );
        var personURL = new Firebase(firebaseURL + $routeParams.id);
        $scope.video = $firebase(personURL).$asObject();

        console.log( $scope.video );
        $scope.save = function() {
            $scope.video.$save();
            $location.path('/admin');
        }
    }
])
.controller('Admin', ['$scope', 'Auth', '$location', 'Person',
    function($scope, Auth, $location, Person) {
    
        $scope.auth = Auth;
        $scope.user = $scope.auth.$getAuth();
        if( ! $scope.user ) {
            $location.path('/login');
        }
        
        $scope.logout = function(){
            $scope.auth.$unauth();
            $location.path('/');
        }
        
        $scope.video = Person;
        console.log( $scope.video );
        
        $scope.remove = function (id) {
            Person.$remove(id);
        }

    }
])
.controller('Login', ['$scope', 'Auth', '$location',
    function($scope, Auth, $location) {
        $scope.auth = Auth;
        $scope.submit = function () {
            $scope.auth.$authWithPassword({
                email    : $scope.email,
                password : $scope.password
            }).then(function(authData) {
                $location.path('/admin');
            }).catch(function(error) {
                $scope.err = error.message;
            });
        }
    }
])
.controller('Acerca', ['$scope',
    function($scope) {
        $scope.greetings = "hola acerca!";
    }
])
.controller('Donde', ['$scope',
    function($scope) {
        $scope.greetings = "hola donde!";
    }
])
.controller('Videos', ['$scope', '$firebase', 'Person',
    function($scope, $firebase, Person) {
        var ref = new Firebase("https://incandescent-torch-8162.firebaseio.com/");

        $scope.load = function() {
            // do your $() stuff here
            var b = $(".cat"),
                c = b.find("a");
            c.click(function() {
                var a = $(this);
                if (a.hasClass("on")) return !1;
                var b = a.parents(".cat");
                b.find(".on").removeClass("on"), a.addClass("on")
            });
        };
        $scope.load();

        function genBrick() {
            var height = ~~(Math.random() * 500) + 100;
            var id = ~~(Math.random() * 10000);
            return {
                    src: 'http://lorempixel.com/g/280/' + height + '/?' + id,
                    link: '#/video/' + ~~(Math.random() * 100),
                    title: 'Title #' + ~~(Math.random() * 100),
                    summary: 'Summary #' + ~~(Math.random() * 100),
                    category: 'cat' + ~~(Math.random() * 3)
                };
        };

        $scope.bricks = [
            genBrick(),
            genBrick(),
            genBrick(),
            genBrick(),
            genBrick(),
            genBrick(),
            genBrick(),
            genBrick()
        ];
        $scope.videos = Person;
    }
])
.controller('Video', function ($scope, $location, $routeParams, $firebase, firebaseURL) {
    var ref = new Firebase("https://incandescent-torch-8162.firebaseio.com/");
    ref.orderByChild("uri").equalTo($routeParams.uri).once("value", function(snapshot) {
        snapshot.forEach(function(childSnapshot) {
            $scope.video = childSnapshot.val();
        });
        $scope.notfound = ( $scope.video == null );
    });
})
.config(function($routeProvider) {
    $routeProvider
        .when('/', {
            controller:'Videos',
            templateUrl:'videos.html'
        })
        .when('/video/:uri', {
            controller: 'Video',
            templateUrl: 'video.html'
        })
        .when('/acerca', {
            controller:'Acerca',
            templateUrl:'acerca.html'
        })
        .when('/donde', {
            controller:'Donde',
            templateUrl:'donde.html'
        })
        .when('/admin', {
            controller:'Admin',
            templateUrl:'admin.html'
        })
        .when('/login', {
            controller:'Login',
            templateUrl:'login.html'
        })
        .when('/add', {
            controller: 'Add',
            templateUrl: 'detail.html'
        })
        .when('/edit/:id', {
            controller: 'Edit',
            templateUrl: 'detail.html'
        })
        .otherwise({
            redirectTo:'/'
        });
})
;
</script>
